apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
spec:
  ingressClassName: traefik
  rules:
  - host: python-app.test.com
    http:
      paths:
      - backend:
          service:
            name: simple-python-app
            port:
              number: 8080
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
